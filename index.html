<!DOCTYPE html>
<html>
<head>
	<title>Card Login form HTML & CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/fontello.css">
</head>
<body>
	<div class="center">
		<div class="card" id="card">
			<form action="#" class="front">
				<h1>Sign in</h1>
				<div class="group"><i class="icon-mail-alt"></i><input type="email" placeholder="Email"></div>
				<div class="group"><i class="icon-lock"></i><input type="password" placeholder="Password"></div>
				<input type="submit" id="btn" value="Login">

				<h2 id="register">Register</h2>
			</form>

			<form action="#" class="back">
				<h1>Register</h1>
				<div class="group"><i class="icon-user"></i><input type="text" placeholder="Name"></div>
				<div class="group"><i class="icon-mail-alt"></i><input type="email" placeholder="Email"></div>
				<div class="group"><i class="icon-lock"></i><input type="password" placeholder="Password"></div>
				<div class="group"><i class="icon-lock"></i><input type="password" placeholder="Password"></div>
				<input type="submit" id="btnR" value="Register">

				<h2 id="Login">Login</h2>
			</form>
			
		</div>
	</div>
	

	<script type="text/javascript" src="event.js"></script>
</body>
</html>
